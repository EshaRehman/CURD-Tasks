<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task Title" required />
            <textarea id="description" placeholder="Task Description"></textarea>
            <button type="submit">Add Task</button>
        </form>
        <div id="task-list">
            <!-- Task items will be rendered here -->
        </div>

        <!-- Cookies Management Section -->
        <h2>Cookie Management</h2>
        <form id="cookie-form">
            <input type="text" id="cookie-name" placeholder="Cookie Name" required />
            <input type="text" id="cookie-value" placeholder="Cookie Value" required />
            <button type="submit">Set Cookie</button>
        </form>
        <div id="cookie-list">
            <!-- Cookies will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
